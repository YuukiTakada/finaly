<div class="container text-center">
  <br />
  <div class="row">
    <!-- 商品一覧表示ここから -->
    <div class="col" *ngFor="let p of products; index as productId">
      <a routerLink="{{ productId }}">
        <div class="card">
          <img
            src="../assets/img/placeholder.png"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <p class="card-text">
              {{ product.name }}
            </p>
            <p>
              {{ product.description }}
            </p>
          </div>
        </div>
      </a>
    </div>
    <!-- 商品一覧表示ここまで -->
  </div>
</div>
